# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: send wtb news to discord server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
      with:
        path: wtb-bot-automation
    - uses: actions/checkout@v2
      with:
        repository: M3tz3l/wtb-bot
        token: ${{ secrets.WTB_BOT_PAT }}
        branch: main
        path: wtb-bot
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        
    - name: Build and run
      working-directory: ./wtb-bot
      run: |
        npm ci
        npm start
    env:
      WEBHOOK_URL: ${{ secrets.WEBHOOK_URL }}
      SENT_NEWS_PATH: "${{ github.workspace }}/wtb-bot-automation/data/processed_news.json"
